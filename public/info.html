<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Semantic UI Test</title>
</head>
<body>
    <div class="ui container">
        <div class="ui green button">button 1</div>
        <div class="ui basic green button">button 2</div>
        <div class="ui inverted green button">button 3</div>
        <button class="ui button animated vertical primary inverted">
            <div class="visible content">next</div>
            <div class="hidden content"><i class="right arrow icon"></i></div>
        </button>
        <div class="ui buttons">
            <button class="ui button primary"><i class="icon play"></i></button>
            <button class="ui button primary"><i class="icon pause"></i></button>
            <button class="ui button primary"><i class="icon stop"></i></button>
        </div>
    </div>
</body>
</html>
